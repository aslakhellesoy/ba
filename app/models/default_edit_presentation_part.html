<form method="post">
  <p><label for="presentation_title">Title</label>
  <r:ba:input object="presentation" field="title" type="text">
    Title <r:error/>
  </r:ba:input></p>

  <p><label for="presentation_body">Body</label>
  <r:ba:textarea object="presentation" field="body" type="text">
    Body <r:error/>
  </r:ba:textarea></p>

  <p><label for="presentation_project_manager">Project Manager</label>
  <input id="presentation_project_manager" type="checkbox" value="projectmanager" name="presentation[meta_tags][]" /></p>

  <p><label for="presentation_product_owner">Product Owner</label>
  <input id="presentation_product_owner" type="checkbox" value="productowner" name="presentation[meta_tags][]" /></p>

  <p><label for="presentation_customer">Customer</label>
  <input id="presentation_customer" type="checkbox" value="customer" name="presentation[meta_tags][]" /></p>

  <p><label for="presentation_level">Level</label>
  <select id="presentation_level" name="presentation[meta_tags][]">
    <option value="beginner">Beginner</option>
    <option value="intermediate">Intermediate</option>
    <option value="advanced">Advanced</option>
    <option value="expert">Expert</option>
  </select>
  </p>

  <p>
    <input type="submit" value="Save" name="commit" />
  </p>
</form>
